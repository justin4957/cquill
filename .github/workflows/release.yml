name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GLEAM_VERSION: "1.14.0"
  OTP_VERSION: "28"
  REBAR3_VERSION: "3"

jobs:
  # ============================================================================
  # Build Release Artifacts
  # ============================================================================
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          gleam-version: ${{ env.GLEAM_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Download dependencies
        run: gleam deps download

      - name: Run tests
        run: gleam test

      - name: Build project
        run: gleam build

      - name: Build escript
        run: gleam run -m gleescript

      - name: Verify escript
        run: |
          ./cquill --version
          ./cquill --help

      - name: Generate documentation
        run: gleam docs build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release
          cp cquill release/
          cp README.md release/ 2>/dev/null || true
          cp LICENSE release/ 2>/dev/null || true
          tar -czvf cquill-${{ steps.version.outputs.version }}-linux-x64.tar.gz -C release .

      - name: Upload escript artifact
        uses: actions/upload-artifact@v4
        with:
          name: cquill-${{ steps.version.outputs.version }}-linux-x64
          path: cquill-${{ steps.version.outputs.version }}-linux-x64.tar.gz

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-${{ steps.version.outputs.version }}
          path: build/dev/docs/

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cquill-${{ steps.version.outputs.version }}-linux-x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: cquill v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            cquill-${{ steps.version.outputs.version }}-linux-x64.tar.gz

  # ============================================================================
  # Publish to Hex.pm (if configured)
  # ============================================================================
  publish-hex:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build-release
    # Only run if HEX_API_KEY secret is configured
    if: ${{ vars.PUBLISH_TO_HEX == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          gleam-version: ${{ env.GLEAM_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Download dependencies
        run: gleam deps download

      - name: Publish to Hex
        run: gleam hex publish --yes
        env:
          HEXPM_API_KEY: ${{ secrets.HEX_API_KEY }}
